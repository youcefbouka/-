<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة تعريفية</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Cairo", sans-serif;
    background-color: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 15px;
  }

  .logo {
    width: 160px;
    height: auto;
    margin-bottom: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 95%;
    max-width: 420px;
    margin: 8px 0;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  }

  .button i {
    margin-left: 10px;
    font-size: 22px;
  }

  /* ألوان الأزرار */
  .website { background-color: #FF5722; }
  .map { background-color: #25D366; }
  .phone { background-color: #7b1f1f; }
  .whatsapp { background-color: #128C7E; }
  .email { background-color: #555555; }
  .facebook { background-color: #1877F2; }
  .library { background-color: #a33b3b; }

  @media (max-width: 480px) {
    .button {
      font-size: 16px;
      padding: 13px;
    }
    .logo {
      width: 130px;
    }
  }
</style>
</head>
