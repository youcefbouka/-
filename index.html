<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤسسة الشيخ عمي سعيد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #25d366;
            --accent: #34a853;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Tahoma", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
        }

        img.logo {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        img.logo:hover {
            transform: scale(1.02);
        }

        .buttons-container {
            padding: 20px;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 12px 0;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: right 0.6s;
        }

        .button:hover::before {
            right: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button i {
            position: absolute;
            right: 20px;
            font-size: 20px;
        }

        .website { background: linear-gradient(135deg, #0056b3, #007bff); }
        .mail { background: linear-gradient(135deg, #d93025, #ff6b6b); }
        .phone { background: linear-gradient(135deg, #4a90e2, #6c5ce7); }
        .whatsapp { background: linear-gradient(135deg, #25d366, #00b894); }
        .maps { background: linear-gradient(135deg, #34a853, #00cec9); }

        .ltr {
            direction: ltr;
            display: inline-block;
        }

        .floating-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .nav-btn {
            display: block;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .button {
                font-size: 14px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img class="logo" src="https://raw.githubusercontent.com/youcefbouka/-/8870743832e9b891eba5cbeef073e18854819089/unnamed.jpg" alt="شعار المؤسسة">
            </div>
            
            <div class="buttons-container">
                <a href="https://www.irwane.org" class="button website">
                    <i class="fa-solid fa-globe"></i>
                    الموقع الإلكتروني: www.irwane.org
                </a>

                <a href="mailto:fondation@irwane.org" class="button mail">
                    <i class="fa-solid fa-envelope"></i>
                    البريد الإلكتروني: fondation@irwane.org
                </a>

                <a href="tel:+21329239223" class="button phone">
                    <i class="fa-solid fa-phone"></i>
                    هاتف المؤسسة:
                    <span class="ltr">+213 29 23 92 23</span>
                </a>

                <a href="tel:+21344442937" class="button phone">
                    <i class="fa-solid fa-phone"></i>
                    هاتف المكتبة المركزية:
                    <span class="ltr">+213 44 44 29 37</span>
                </a>

                <a href="https://wa.me/213559459500" class="button whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                    قسم الإعلام (واتساب):
                    <span class="ltr">+213 559 45 95 00</span>
                </a>

                <a href="https://maps.app.goo.gl/Vi7uWVRtqnARo4FE7" class="button maps">
                    <i class="fa-solid fa-location-dot"></i>
                    الموقع الجغرافي على الخرائط
                </a>
            </div>
        </div>
    </div>

    <div class="floating-nav">
        <a href="#" class="nav-btn">
            <i class="fa-solid fa-share-nodes"></i>
        </a>
        <a href="#" class="nav-btn">
            <i class="fa-solid fa-download"></i>
        </a>
    </div>

</body>
</html>
