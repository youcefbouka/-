<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بطاقة تعريفية</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #f9f9f9;
  }
  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 400px;
    margin: 10px 0;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s;
  }
  .button:hover {
    transform: scale(1.05);
  }
  .button i {
    margin-right: 10px;
    font-size: 22px;
  }
  .whatsapp { background-color: #25D366; }
  .facebook { background-color: #1877F2; }
  .website { background-color: #FF5722; } /* يمكن تعديل اللون حسب الهوية */
</style>
<!-- أيقونات فونت أوسم -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<a href="https://q.me-qr.com/IJeTgH9S" class="button whatsapp" target="_blank">
  <i class="fas fa-map-marker-alt"></i> الموقع الجغرافي
</a>

<a href="https://q.me-qr.com/jpCWs5jC" class="button facebook" target="_blank">
  <i class="fab fa-facebook-f"></i> صفحة الفيسبوك
</a>

<a href="https://q.me-qr.com/IbY9Yj5b" class="button website" target="_blank">
  <i class="fas fa-globe"></i> الموقع الإلكتروني
</a>

</body>
</html>
