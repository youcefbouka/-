<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مؤسسة الشيخ عمي سعيد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }

    img.logo {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 420px;
      margin: 10px auto;
      padding: 15px 0;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, opacity 0.2s;
    }

    .button:hover {
      transform: scale(1.04);
      opacity: 0.9;
    }

    .button i {
      position: absolute;
      right: 15px;
      font-size: 22px;
    }

    .website { background-color: #0056b3; }
    .mail { background-color: #d93025; }
    .phone { background-color: #4a90e2; }
    .whatsapp { background-color: #25d366; }
    .maps { background-color: #34a853; }

    .ltr {
      direction: ltr;
      display: inline-block;
    }
  </style>
</head>

  <img class="logo" src="https://raw.githubusercontent.com/youcefbouka/-/8870743832e9b891eba5cbeef073e18854819089/unnamed.jpg" alt="شعار المؤسسة">

  </a>

  <a href="tel:+21329239223" class="button phone">
    <i class="fa-solid fa-phone"></i>
    هاتف المؤسسة:
    <span class="ltr">+213 29 23 92 23</span>
  </a>

  <a href="tel:+21344442937" class="button phone">
